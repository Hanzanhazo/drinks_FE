server {
        listen 443 ssl;
        ssl_certificate /etc/letsencrypt/live/hanzanhazo.o-r.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hanzanhazo.o-r.kr/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        server_name hanzanhazo.o-r.kr;

        location / {
                root /usr/share/nginx/html;
                index index.html index.htm;
                try_files $uri /index.html;

               
        }

        location /api/ {
        # 외부 API 서버 URL 
        proxy_pass https://k102d93527f43a.user-app.krampoline.com/;
        
        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS 헤더 추가
        add_header 'Access-Control-Allow-Origin' '*' ;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, PUT, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, PUT, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' '0';
            return 204;
        }
         }

        client_max_body_size 50M;

        error_log /var/log/nginx/api_error.log;
        access_log /var/log/nginx/api_access.log;
}

server {
        if($host = hanzanhazo.o-r.kr){
                return 301 https://$host$request_uri;
        }

        listen 80;
        server_name hanzanhazo.o-r.kr;
        return 404;
}